<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイナンスサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff; /* 薄い青の背景色 */
        }

        header {
            background-color: #004080; /* 濃い青色 */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        section h2 {
            color: #004080; /* 濃い青色 */
        }

        footer {
            background-color: #004080; /* 濃い青色 */
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ファイナンスサイト</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">私たちについて</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>私たちのファイナンスサイトへようこそ</h2>
            <p>あなたの信頼できる金融サービスのパートナーです。</p>
        </section>
        <section id="about">
            <h2>私たちについて</h2>
            <p>私たちは、あなたの金融目標を達成するために、専門的な金融アドバイスとサービスを提供します。</p>
        </section>
        <section id="services">
            <h2>私たちのサービス</h2>
            <ul>
                <li>投資計画</li>
                <li>退職計画</li>
                <li>税務アドバイス</li>
                <li>保険サービス</li>
            </ul>
        </section>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>メール: info@financewebsite.com</p>
            <p>電話: +123-456-7890</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ファイナンスサイト. 全著作権所有.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
